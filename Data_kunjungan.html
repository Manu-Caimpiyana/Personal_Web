			body {

			.navbar {

			}
			.nav-links {
				list-style : none;
				display : flex;
				gap : 25px;
				padding-right : 6rem;
			}
			.nav-links li a {
				color : white;
				text-decoration : none;
				font-size : 16;
				transition : 0.3s;
				
				/* Menambahkan background link di nav */
				
				background-color : #0D1B2A;
				padding : 10px 20px;
				border-radius : 20px;
			}
			.nav-links li a:hover {

			}
			.logo {
				color : white;

			.logo:hover{

			.content{

				justify-content : center;

			}
			.card{

				width : 350px;
				border-radius : 10px;
				text-align : center;
				box-shadow : 0.2px 5px rgba(0, 0, 0, 0.1);
				overflow : hidden;
				padding : 10px;
				background-color : white;
			}
			.card-img{
				width : 100%;
				height : 200px;
				object-fit : cover;
				border-radius : 10px;
			}
			.card-title{
				font-size : 18;

			}
			.card-subtitle{
				font-size : 12;

			}
			.card-btn{
				background-color : #007bff;
				color : white;
				border : none;
				border-radius : 5px;
				padding : 10px 15px;
				cursor : pointer;
			}
			.card:hover{
				background-color : #2B2B2B4D;
				color : white;
				transform : translateY(-5px);
				box-shadow : 0 15px 40px rgba(0, 0, 0, 0.2);
				transition : ease-in-out 0.5s;
			}
